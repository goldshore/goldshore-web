<svg width="320" height="320" viewBox="0 0 640 320" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Animated Gold Shore Labs Penrose logo</title>
  <desc id="desc">Hover to transform a blue brick into the Gold Shore Labs Penrose triangle with the wordmark.</desc>
  <style>
    :root {
      color-scheme: light dark;
    }
    svg { font-family: 'Inter Tight', 'Inter', 'Helvetica Neue', Arial, sans-serif; }
    .transition { transition: transform 520ms cubic-bezier(.2,.7,.2,1), opacity 520ms cubic-bezier(.2,.7,.2,1); transform-origin: 50% 50%; }
    .brick { fill: #174A94; opacity: 1; }
    .penrose { opacity: 0; transform: scale(.82) rotate(-6deg); }
    .wordmark { opacity: 0; transform: translateY(24px); fill: #FFFFFF; font-size: 52px; font-weight: 600; letter-spacing: 0.28em; text-transform: uppercase; text-anchor: middle; paint-order: stroke fill; stroke: rgba(10,39,83,.45); stroke-width: 4; }
    svg:hover .brick { opacity: 0; transform: translateY(24px) scaleX(1.08); }
    svg:hover .penrose { opacity: 1; transform: scale(1) rotate(0deg); }
    svg:hover .wordmark { opacity: 1; transform: translateY(0); }
    @media (prefers-reduced-motion: reduce) {
      .transition { transition-duration: 0.001ms !important; animation-duration: 0.001ms !important; }
      svg:hover .brick, svg:hover .penrose, svg:hover .wordmark { transform: none !important; opacity: 1 !important; }
    }
  </style>
  <rect width="640" height="320" fill="transparent" />
  <g class="brick transition">
    <rect x="110" y="90" width="420" height="140" rx="32" fill="#1E53A8" />
    <rect x="134" y="70" width="372" height="40" rx="20" fill="#2665CB" />
    <rect x="110" y="90" width="420" height="140" rx="32" stroke="#0B2E6B" stroke-width="12" />
  </g>
  <g class="penrose transition" transform="translate(160 16) scale(-1 1) translate(-160 -16)">
    <defs>
      <linearGradient id="anim-frame" x1="40" y1="32" x2="320" y2="320" gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color="#3F7AED" />
        <stop offset="1" stop-color="#0E3774" />
      </linearGradient>
      <linearGradient id="anim-top" x1="170" y1="24" x2="290" y2="240" gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color="#4F8BFF" />
        <stop offset="1" stop-color="#163F88" />
      </linearGradient>
      <linearGradient id="anim-right" x1="216" y1="224" x2="356" y2="332" gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color="#1B4D9D" />
        <stop offset="1" stop-color="#0A2D64" />
      </linearGradient>
      <linearGradient id="anim-left" x1="-20" y1="220" x2="180" y2="0" gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color="#5C95FF" />
        <stop offset="1" stop-color="#174A94" />
      </linearGradient>
    </defs>
    <path fill="url(#anim-frame)" fill-rule="evenodd" d="M160 16L352 336H-32L160 16ZM160 92.2L38.4 304H281.6L160 92.2Z" />
    <path d="M160 16L352 336H281.6L160 92.2V16Z" fill="url(#anim-top)" opacity="0.95" />
    <path d="M352 336H-32L38.4 304H281.6L352 336Z" fill="url(#anim-right)" opacity="0.92" />
    <path d="M-32 336L160 16V92.2L38.4 304L-32 336Z" fill="url(#anim-left)" opacity="0.92" />
    <g fill="#FFFFFF" stroke="#0B2E6B" stroke-width="5" stroke-linejoin="round" paint-order="stroke fill">
      <text x="28" y="190" text-anchor="middle" dominant-baseline="middle" transform="rotate(-60 28 190)" font-size="52" font-weight="700" letter-spacing="0.1em">GOLD</text>
      <text x="292" y="190" text-anchor="middle" dominant-baseline="middle" transform="rotate(60 292 190)" font-size="52" font-weight="700" letter-spacing="0.1em">SHORE</text>
      <text x="160" y="288" text-anchor="middle" dominant-baseline="middle" font-size="52" font-weight="700" letter-spacing="0.16em">LABS</text>
    </g>
  </g>
  <text class="wordmark transition" x="320" y="290">GOLD SHORE LABS</text>
</svg>
