<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Restricted Â· Gold Shore Labs</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020202;
        color: #ffffff;
        font-family: "Inter", "Segoe UI", sans-serif;
        padding: 2rem;
      }
      .card {
        max-width: 32rem;
        text-align: center;
        padding: 3rem 2.5rem;
        border-radius: 24px;
        background: rgba(12, 12, 12, 0.85);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1rem;
        letter-spacing: 0.04em;
      }
      p {
        margin: 0 0 1.75rem;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.85);
      }
      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        background: #1c7ed6;
        color: #ffffff;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 10px 25px rgba(28, 126, 214, 0.35);
      }
      a.button:hover,
      a.button:focus-visible {
        transform: translateY(-1px);
        box-shadow: 0 16px 32px rgba(28, 126, 214, 0.45);
      }
      .help {
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 1.5rem;
      }
      .help a {
        color: #1c7ed6;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <img
        class="logo"
        src="https://goldshore-web.pages.dev/images/penrose_logo.svg"
        alt="Gold Shore Labs"
      />
      <h1>Access Restricted</h1>
      <p>
        Gold Shore Labs resources are protected behind Cloudflare Access. Please
        sign in with your Gold Shore identity to continue. If you believe you
        reached this page in error, contact the platform team.
      </p>
      <a class="button" href="https://goldshore.cloudflareaccess.com">
        Return to Access Portal
      </a>
      <div class="help">
        Need assistance? Email
        <a href="mailto:infra@goldshore.org">infra@goldshore.org</a>.
      </div>
    </main>
  </body>
</html>
